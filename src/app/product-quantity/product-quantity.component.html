 <div class="row no-gutters">
                <div class="col-2">
                    <button
                    (click)="removeFromCart(product)"
                    class="btn btn-secondary btn-block">-</button>
                </div>
                <div class="col-8 text-center">
                    {{ getQuantity() }} in cart
                </div>
                <div class="col-2">
                    <button 
                    (click)="addToCart(product)"
                    class="btn btn-secondary btn-block">+</button>
                </div>
</div>
