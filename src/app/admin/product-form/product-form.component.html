<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input 
                #title 
                ngModel name="title" 
                id="title" type="text"
                 class="form-control"
                 required>
                 <div class="alert alert-danger" 
                 *ngIf="title.touched && title.invalid"
                 >Title is required</div>
            </div>
            <label for="price">Price</label>
            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input 
                ngModel
                #price
                name="price" 
                id="price" 
                type="number"
                class="form-control"
                 required>
            </div>
            <div class="alert alert-danger" 
                 *ngIf="price.touched && price.invalid"
                 >Price is required</div>
            <div class="form-group">
                <label for="category">Category</label>
                <select ngModel name="category" id="category" class="form-control"
                #category
                required
                >
                    <option value="">Helllo</option>
                    <option  *ngFor="let c of categories$ | async"  [value]="c.payload.key">{{ c.payload.val().name }}</option>
                </select>
                <div class="alert alert-danger"
                *ngIf="category.touched && category.invalid"
                > Category is required</div>
            </div>
            <div class="form-group">
                <label for="imageUrl">IMAGE URL</label>
                <input 
                ngModel name="imageUrl" 
                id="imageUrl" type="text"
                 class="form-control"
                 required
                 #imageUrl
                 >
                 <div class="alert alert-danger" 
                 *ngIf="imageUrl.touched && imageUrl.invalid">
                Image URL is required
                </div>
            </div>
        
            <button class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="imageUrl.value">
            <div class="card-body">
              <h5 class="card-title">{{ title.value }}</h5>
              <p class="card-text">{{ price.value | currency:'INR':true }}</p>
            </div>
          </div>
    </div>
</div>
